{% extends "layout.html" %}

{% block title %}
    Add user
{% endblock %}

{% block main %}
<h4>Add new users to your company</h4>
    <form action="/add-user" method="post">
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="username" {% if u and u["username"] %} value={{ u["username"] }} {% endif %} name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="email" {% if u and u["email"] %} value={{ u["email"] }} {% endif %} name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <div class="mb-3">
            <select required class="form-select mx-auto w-auto" name="role" id="role">
                {% if u and u["role"] and u["role"] == "admin" %}
                    <option disabled value="">Select role</option>
                    <option selected value="admin">Admin</option>
                    <option value="user">User</option>
                {% elif u and u["role"] == "user" %}
                    <option disabled value="">Select role</option>
                    <option value="admin">Admin</option>
                    <option selected value="user">User</option>
                {% else %}
                    <option disabled selected value="">Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                {% endif %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add user</button>
    </form>
{% endblock %}
